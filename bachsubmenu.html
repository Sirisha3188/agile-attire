<style>
    .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        background-color: transparent;
        margin-bottom: 20px;
    }
    
    .design {
        color:#480654;
        font-size: 50px;
        text-align: center;
    }
    .text-zoom { 
        animation: zoomInOut 5s ease-in-out infinite; /* Apply zoom animation */
    }

    @keyframes zoomInOut {
        0%, 100% {
            transform: scale(1); 
        }
        50% {
            transform: scale(1.1); 
        }
    }

    #saree-details {
        gap: 30px;
        padding-right: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        position: relative;
    }

    .saree-item {
        position: relative;
    }

    .submenu-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
    }
    .submenu-image:hover {
        width: 105%;
        height: 105%;
        object-fit: cover;
        border-radius: 5px;
        transition: 0.7s;
    }
    

    .cart-icon {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 50%;
        cursor: pointer;
    }

    .price {
        position: absolute;
        bottom: 5px;
        left: 5px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 5px;
        font-weight: bold;
    }

    .cart-icon:hover {
        background-color: rgba(255, 255, 255, 1);
        
    }

    .saree-background {
        background-image: url(lehengabackground.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    @media (max-width: 600px) {
        #saree-details {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 5px;
        }
    }
</style>
