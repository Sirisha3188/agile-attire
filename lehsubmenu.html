    .header-container {
        display: flex;

    }
    
    .design {

    .text-zoom { /* New class for zoom effect */

    @keyframes zoomInOut {
        0%, 100% {
            transform: scale(1); /* Normal size */
        }

    #lehenga-details {

    .cart-icon {

    @media (max-width: 600px) {
        #lehenga-details {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 5px;
        }
    }
</style>
